			<script src="../Controller/RequerenteController.js"></script>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!-- Optional theme -->

		<body>

            <div class="container-fluid">

                <header class="row container-fluid">
                    <nav class="navbar  nav-justified center well-sm">
                        <div class="container-fluid col-md-2 col-md-offset-5" >

                           <a><img src="img/ifce.png" class="img-responsive"></a>

                        </div>
                    </nav>
                </header>

                <div id="content" class="row">

                    <div class="form-inline ">
                        <div class="form-group col-md-3 col-md-offset-3">
                            <label for="opt" class="control-label" >Opções:</label>
                            <select class="form-control" data-live-search="true" id="opt" name="opt">
                                <option data-tokens="ketchup mustard" value=-1 >Selecione uma opção</option>
                                <option data-tokens="ketchup mustard" value=0  >Aluno</option>
                                <option data-tokens="ketchup mustard" value=1  >Professor</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <button id="gerar" class="btn btn-primary"> Gerar formulário</button>
                        </div>
                        <div class="form-group col-md-2">
                            <button id="agoravai" type="reset"  class="btn btn-primary">Mudar opção</button>
                        </div>
                    </div>
                </div>

               <!-- <footer class="row container-fluid">
                    <div class="container">
